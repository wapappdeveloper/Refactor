
<table>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>birthDate</th>
    <th>phone</th>
    <th>city</th>
    <th>street</th>
    <th>number</th>
  </tr>
  <tr *ngFor="let data of dataList">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.surname}}</td>
    <td>{{data.birthDate}}</td>
    <td>{{data.phone}}</td>
    <td>{{data.city}}</td>
    <td>{{data.street}}</td>
    <td>{{data.number}}</td>
  </tr>
</table>
