<h1 class="alert alert-info">Edit User Details</h1>
<form (ngSubmit)="onSubmit($event)" #heroForm="ngForm" >
    <div class="form-group">
        <label for="ID">ID</label>
        <input type="text" class="form-control" required [(ngModel)]="formData.id" name="id" #id="ngModel">
        <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
          ID is required
        </div>
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" class="form-control" [(ngModel)]="formData.name" name="name">
    </div>

    <div class="form-group">
        <label for="Surname">Surname</label>
        <input type="text" class="form-control" [(ngModel)]="formData.surname" name="surname">
    </div>

    <div class="form-group">
        <label for="birthDate">Birth Date</label>
        <input type="text" class="form-control" [(ngModel)]="formData.birthDate" name="birthDate">
    </div>

    <div class="form-group">
        <label for="Phone">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="formData.phone" name="phone">
    </div>

    <div class="form-group">
        <label for="City">City</label>
        <input type="text" class="form-control" [(ngModel)]="formData.city" name="city">
    </div>

    <div class="form-group">
        <label for="Street">Street</label>
        <input type="text" class="form-control" [(ngModel)]="formData.street" name="street">
    </div>

    <div class="form-group">
        <label for="Number">Number</label>
        <input type="text" class="form-control" [(ngModel)]="formData.number" name="number">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
